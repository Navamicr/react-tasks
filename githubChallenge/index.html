<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    
     <div class="card">
        <div class="card-container">
            <div class="header">
                <img src="./image-equilibrium.jpg" alt="equilibrium" class="equi-image">
                <div class="overlay"></div>
                <img src="./icon-view.svg" alt="icon-view" class="view">

            </div>
            <div class="main">
                <h2 class="title"> Equilibrium #3429</h2>
                <p class="content">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="icons">
                    <div class="eth">
                        <img src="./icon-ethereum.svg" alt="eth">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img src="./icon-clock.svg" alt="clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="footer">
                <img src="./image-avatar.png" alt="avatar">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>

        </div>


     </div>
    
    
</body>
</html>
